<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="left-panel">
        <div class="logo-banner">
            <img src="./odin-lined.png" alt="odin-logo" id="odin-logo">
            <p>ODIN</p>
        </div>
        <div class="image-credits">
            <p>Photo by Haile West on Unsplash</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="headline">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form class="form">
                <div class="grid">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    
                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
            
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>

                    <div class="field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="number">
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password">
                    </div>

                    <div class="field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </div>
            </form>
        </div>
        <div class="divider"></div>
        <div class="create-or-login">
            <div class="button-container">
                <button type="submit">Create Account</button>
            </div>
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
